<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
  <link rel="stylesheet" href="./table.css">
</head>
<body>
  <table id="myTable"></table>

  <!-- Controls (hidden at first) -->
<div id="controls" style="display:none; position:absolute;">
  <button onclick="moveIcon('left')">Left</button>
  <button onclick="moveIcon('up')">Up</button>
  <button onclick="moveIcon('down')">Down</button>
  <button onclick="moveIcon('right')">Right</button>
</div>


  <!-- Create Table button -->
  <input id="createBtn" type="button" onclick="createTable()" value="Create the table">

  <script src="./table.js"></script>
</body>
</html>
